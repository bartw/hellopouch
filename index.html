<body>
    <script src="node_modules/pouchdb/dist/pouchdb.min.js"></script>
    <script>
        var db = new PouchDB('kittens');
        db.info().then(function (info) {
            console.log(info);
        });
        var doc = {
            "_id": "mittens",
            "name": "Mittens"
        };
        db.put(doc);
        db.get("mittens").then(function (doc) {
           console.log(doc); 
        });
    </script>
</body>
